<!-- title Fade-in -->
<script>
$(function(){
	$(window).load(function(){
		var delaySpeed = 100;
		var fadeSpeed = 1000;
		$('.title').each(function(i){
			$(this).delay(i*(delaySpeed)).css({display:'block',opacity:'0'}).animate({opacity:'1'},fadeSpeed);

	});
});
